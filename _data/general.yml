index:
        subtitle: E se fosse una grazia? Spesso sono le cose che più ci terrorizzano, a rivelare una bellezza più grande.
        content: Quando a 20 anni ci dissero che nostro figlio sarebbe potuto nascere con la sindrome di down, ci facemmo prendere dal panico. Perché stava capitando a noi? Avevamo paura. Solo quando ci imbattemmo con chi veramente stava vivendo questa esperienza, capimmo quanta bellezza ci fosse nascosta in quella chiamata. Dopo 13 anni da quei fatti, abbiamo incontrato Giorgia e Cosimo. Novelli sposi, hanno accolto Chiara, una cucciolina speciale, con un cromosoma 21 speciale. A vedere come vivono con Chiara, a vederli crescere insieme, è speciale! E **le cose belle vanno raccontate**. Questo blog parla di questa avventura: del quotidiano, delle paure, delle sfide... ma soprattutto della bellezza.

